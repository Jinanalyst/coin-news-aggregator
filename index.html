<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>CryptoNews Hub - Real-time Crypto News Aggregator</title>
    <meta name="description" content="Stay updated with the latest cryptocurrency news from top sources. Real-time RSS feed aggregation from Cointelegraph, CoinDesk, and more." />
    <meta name="author" content="CryptoNews Hub" />
    <meta name="keywords" content="cryptocurrency, bitcoin, ethereum, crypto news, blockchain, DeFi, NFT" />

    <!-- Performance Meta Tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="color-scheme" content="dark light" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="CryptoNews Hub - Real-time Crypto News Aggregator" />
    <meta property="og:description" content="Stay updated with the latest cryptocurrency news from top sources. Real-time RSS feed aggregation from Cointelegraph, CoinDesk, and more." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@cryptonewshub" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Mobile app meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CryptoNews Hub" />
    <meta name="theme-color" content="#1e1b4b" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.rss2json.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.rss2json.com" />
    
    <!-- Resource Hints -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4572550568039838"
     crossorigin="anonymous"></script>
     
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <style>
      /* Ensure safe area for devices with notches */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
